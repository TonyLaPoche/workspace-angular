<form [formGroup]="authenticate" (ngSubmit)="submitAuth()"
      class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
    <div class="flex justify-center items-center">
        <hr class="w-1/2 mx-auto">
        <h2 class="px-2.5">User</h2>
        <hr class="w-1/2 mx-auto">
    </div>
    <app-form-user [userGrp]="authenticate.controls.user"/>
    <div class="flex justify-center items-center">
        <hr class="w-1/2 mx-auto">
        <h2 class="px-2.5">Address</h2>
        <hr class="w-1/2 mx-auto">
    </div>
    <app-form-adresse [address]="authenticate.controls.address"/>
    <div>
        <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
            Send
        </button>
    </div>
</form>
